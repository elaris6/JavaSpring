<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: cabecera"/>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="containter">
                <div class="row">
                    <!-- Se pueden agregar botones -->
                </div>
            </div>
        </section>
        <section id="login">
            <div class="containter">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Login</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <!-- En este caso es obligatorio que "name" y "id" de los atributos del
                                    usuario y la contraseña se llamen "username" y "password", para que la 
                                    funcionalidad de login de Spring lo reconozca de forma automática. -->
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" id="username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="password" />
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-primary btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: pie"/>
    </body>
</html>

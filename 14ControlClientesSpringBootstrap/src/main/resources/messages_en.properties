#Para crear diferentes ficheros de cara a implementar la internacionalizaci\u00f3n, se deber\u00e1n crar
#tantos ficheros "messages" como idiomas se quieran gestionar, nombrando a cada uno con
#"messages_es.properties", donde "es" corresponde con el c\u00f3digo de idioma a gestionar en
#cada fichero. Se podr\u00e1 tener ademas un fichero sin c\u00f3digo de idioma, que tendr\u00e1 los valores
#por defecto.

